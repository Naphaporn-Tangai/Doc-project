<template name="enhso_m">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <section style="height: 10px"></section>
                    <div class="pull-left">
                        <b style="font-size: 18px;">ผู้สูงอายุจากสปสช. ({{countElder_nhso}} ราย) </b>

                        <!-- <button type="button" class="btn btn-default" id="option"> <span class=" glyphicon glyphicon-cog"></span>&nbsp;ตัวกรอง</button> -->

                    </div>
                    <span style="font-size:18px">&nbsp; (ข้อมูลล่าสุดวันที่ {{formatdatetime syncdate}})</span>
                    <br><br>
                    <label style="color:red">
                        หมายเหตุ : ข้อมูลจากสปสช. หมายถึง ข้อมูลผู้สูงอายุที่มีภาวะพึ่งพิง จากโปรแกรมของ สปสช.
                        ที่ได้รับการยืนยันจากองค์กรปกครอง ส่วนท้องถิ่นแล้วและสปสช.จะโอนงบประมาณให้ โดย CM จะต้องกดปุ่ม
                        “ซิงค์ข้อมูลผู้สูงอายุ” ทุกครั้งที่มีการแก้ไขข้อมูลในโปรแกรม สปสช. เพื่ออัพเดทข้อมูล - CM
                        ไม่สามารถแก้ไขข้อมูลในแถบ “ข้อมูลจากสปสช.” จะต้องไปแก้ไขที่โปรแกรม สปสช.
                    </label>
                    <div style="padding-right:10px">

                        <button type="button" class="button blue create" style="display: inline;width:150px" id="sync">
                            <i class="glyphicon glyphicon-refresh"></i>
                            <b>
                                ซิงค์ข้อมูลผู้สูงอายุ
                            </b>

                        </button>
                        <select id="budgetyear" class="form-control" style="display: inline;width:37%">
                            <option value="">เลือกปีงบประมาณ</option>
                            {{#each budyear}}
                            <option value="{{year}}">{{year}}</option>
                            {{/each}}
                        </select>

                    </div>
                </div>
            </div>
            <br> {{#if listelder}}
            <div class="row">
                <div class="col-md-12">
                    <table id="mytablenhso" class="table table-hover table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>ลำดับ</th>
                                <th>เลขบัตรประชาชน</th>
                                <th>ชื่อ - สกุล</th>
                                <!-- <th width="150px">ที่อยู่</th> -->
                                <th>อายุ</th>
                                <th>สิทธิ</th>
                                <!-- <th>โทร</th> -->
                                <th>ADL</th>
                                <th>TAI</th>
                                <th>กลุ่ม</th>
                                <!-- <th>สถานะ</th> -->
                                <th>ประเมิน ADL</th>
                                <!-- <th>แก้ไข</th> -->
                                <!-- <th>ลบ</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            {{#each listelder}}

                            <tr valign="center">
                                <td>{{nhsoElderIndex @index}}</td>
                                <td>{{CID}}</td>
                                <td>{{PRENAME}}{{NAME}} {{LNAME}}</td>
                                <!-- <td>{{ADDRESS}}</td> -->
                                <td>{{getage BIRTHDATE}}</td>
                                <td>{{PRIVILEGE}}</td>
                                <!-- <td>{{PHONE}}</td> -->
                                <td>{{ADL}}</td>
                                <td>{{TAI}}</td>
                                <td>{{GROUPID}}</td>
                                <!-- <td>
                                            <select id="statusElder" class="form-control">
                                                <option value="01">ไม่เปลี่ยนแปลง</option>
                                                <option value="02">ผู้สูงอายุดีขึ้น (ADL > 11)</option>
                                                <option value="03">เสียชีวิต</option>
                                            </select>
                                        </td> -->
                                <td align="center" id="tocp">


                                    <button type="button" class="btn btn-primary ">
                                        <span class="glyphicon glyphicon-folder-open"></span>
                                    </button>

                                </td>
                                <!-- <td align="center" id="edit">
                                                                <a href="/editelder" style="color: black;">
                                                                    <button type="button" class="btn btn-warning">
                                                                        <i class="fa fa-wrench" aria-hidden="true"></i>
                                                                    </button>
                        
                                                                </a>
                                                            </td> -->
                                <!-- <td align="center" id="remove">
                                            <a href="#" style="color: black;">
                                                <button type="button" class="btn btn-danger">
                                                    <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                                </button>
        
                                            </a>
                                        </td> -->
                            </tr>

                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
            {{else}}
            <center>ไม่พบข้อมูลผู้สูงอายุ</center>
            {{/if}}

        </div>
    </div>
</template>
