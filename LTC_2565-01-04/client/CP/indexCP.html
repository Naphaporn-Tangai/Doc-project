<template name="indexcp">
    {{> menu}}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <!-- <div class="panel-heading">Care Plan</div> -->
                    <div class="panel-body">
                        <center>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pull-left">
                                        <b style="font-size: 16px">แผนพยาบาลดูแล (Care Plan) สำนักอนามัยผู้สูงอายุ กรมอนามัย กระทรวงสาธารณสุข โทร.02-590-4508
                                            </b>
                                    </div>
                                    <div class="pull-right">
                                        <button type="button" class="button blue create"><b>จัดทำ Care Plan</b></button>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="row">
                                <div class="col-md-12">
                                    <div class="pull-left">
                                        <span style="font-size:14px">CM : {{cmname}}</span>
                                    </div>
                                </div>
                            </div> -->
                            <br>
                        </center>
                        <div class="row">
                            <!-- <div class="container"> -->
                            <div class="col-md-12">
                                <table id="mytable" class="table table-hover table-bordered">
                                    <thead>
                                        <tr bgcolor="#EBF1F1">
                                            <th align="center" style="white-space: nowrap;text-align: center;"></th>
                                            <th>CID</th>
                                            <th>ชื่อ - สกุล</th>
                                            <th>อายุ</th>
                                            <th>ที่อยู่</th>
                                            <!-- <th>CM</th> -->
                                            <!-- <th>CG</th> -->
                                            <th>วันที่จัดทำ</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each dddd}}
                                        <tr>
                                            <td align="center"><a href="#" id="idfind"><i style="color: {{checkcolor}};" class=" fa fa-file-text-o fa-lg" aria-hidden="true" data-toggle="modal" data-target="#myModal"></i></a></td>
                                            <td>{{cid}}</td>
                                            <td>{{eldername}}</td>
                                            <td>{{getage bird }}</td>
                                            <td>{{fulladdress}}</td>
                                            <!-- <td>-</td> -->
                                            <td>{{formatdate createDate}}</td>
                                        </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <b><p class="modal-title">เลือกดู care plan</p></b>
                </div>
                <div class="modal-body">
                    <table width="100%">
                        <tr>
                            <td align="right">
                                <button class="btn btn-info" id="viewsimple" style="width: 150px;height: 130px" data-dismiss="modal">
                                    <span class="glyphicon glyphicon-list" style="font-size: 30px"></span> <br><br>CP แบบง่าย
                                </button>
                            </td>
                            <td>&nbsp;&nbsp;&nbsp;</td>
                            <td>
                                {{#if checkcp}}
                                <button class="btn btn-success" id="viewcp" style="width: 150px;height: 130px" data-dismiss="modal">
                                    <span class="glyphicon glyphicon-folder-open " style="font-size: 30px"></span> <br><br>CP แบบละเอียด
                                </button>
                                {{else}}
                                <button class="btn btn-warning" id="createcp" style="width: 150px;height: 130px" data-dismiss="modal">
                                    <span class="glyphicon glyphicon-folder-open " style="font-size: 30px"></span> <br><br>จัดทำ CP แบบละเอียด
                                </button>
                                {{/if}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
