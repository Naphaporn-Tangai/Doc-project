<template name="cmEvaluation">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <section style="height: 10px"></section>
                    <div class="pull-left">
                        <b style="font-size: 18px;">ประเมินตำบลที่มีระบบการส่งเสริมสุขภาพดูแลผู้สูงอายุระยะยาว (Long
                            Term Care)</b>
                    </div>
                </div>
            </div>
            <br>


            <table class="table table-hover" id="tableSubDist" width="100%">
                <thead>
                    <tr>
                        <td rowspan="2"></td>
                        <!-- <td rowspan="2"></td> -->
                        <td colspan="9" class="text-center">4 องค์ประกอบตำบล LTC
                            <a href="#"><span style="font-size:20px" class="glyphicon glyphicon-book" aria-hidden="true"
                                    id="des" data-toggle="modal" data-target="#description"></span></a>
                        </td>

                        <td></td>
                        <td rowspan="2"></td>
                        <td rowspan="2"></td>
                    </tr>
                    <tr>
                        <td class="text-center"><b></b></td>

                        <td class="text-center"><b>1</b></td>
                        <td class="text-center"><b>2</b></td>
                        <td class="text-center"><b>3</b></td>
                        <td class="text-center"><b>4</b></td>
                        <td class="text-center"><b>ผลการประเมิน</b></td>
                        <td class="text-center"><b>ปีที่ผ่านเกณฑ์</b></td>

                    </tr>
                </thead>
                <tbody>
                    {{#each getDistDetail}}
                    <tr id="view">
                        <td><label style="padding-bottom: 20px;">[{{fullcode}}] {{subdistrict_name}}</label>
                        </td>
                        <!-- <td>
                                    <label class="checkbox_blue slim_font" style="margin-left:10px;">
                                        รอเข้าร่วม
                                        <input type="checkbox" class="wait" id="wait_{{fullcode}}" name="checkbox"
                                            checked='{{wait}}'>
                                        <span class="checkmark"></span>

                                    </label>
                                </td> -->
                        <td>
                            <label class="checkbox_blue slim_font" style="margin-left:20px;">
                                เข้าร่วมกองทุน LTC ปี
                                <input type="checkbox" class="join" id="join_{{fullcode}}" name="checkbox"
                                    checked='{{Evaluate.join}}'>
                                <span class="checkmark"></span>

                            </label>
                            <select class="joinyear" id='joinyear_{{fullcode}}' value="{{Evaluate.join_year}}">
                                <option value="{{checkJoinYear_helper join_year}}" selected>
                                    {{checkJoinYear_helper Evaluate.join_year}}</option>
                                <option value="ไม่ระบุ" style="display: {{checkJoinYear_NO_helper Evaluate.join_year}}">
                                    ไม่ระบุ</option>
                                {{#each getYear}}
                                <option value="{{year}}">{{year}}</option>
                                {{/each}}

                            </select>
                        </td>
                        <td>
                            <label class="checkbox_blue slim_font" style="margin-left:2px;">

                                <input type="checkbox" class="criterio_check1" name="criterio1_{{fullcode}}"
                                    value="true" checked="{{Evaluate.c1}}">
                                <span class="checkmark"></span>

                            </label>
                        </td>
                        <td>
                            <label class="checkbox_blue slim_font" style="margin-left:2px;">

                                <input type="checkbox" class="criterio_check2" name="criterio2_{{fullcode}}"
                                    value="true" checked="{{Evaluate.c2}}">
                                <span class="checkmark"></span>

                            </label>
                        </td>
                        <td>
                            <label class="checkbox_blue slim_font" style="margin-left:2px;">

                                <input type="checkbox" class="criterio_check3" name="criterio3_{{fullcode}}"
                                    value="true" checked="{{Evaluate.c3}}">
                                <span class="checkmark"></span>

                            </label>
                        </td>
                        <td>
                            <label class="checkbox_blue slim_font" style="margin-left:2px;">

                                <input type="checkbox" class="criterio_check4" name="criterio4_{{fullcode}}"
                                    value="true" checked="{{Evaluate.c4}}">
                                <span aria-hidden="true" id="des_healty" data-toggle="modal"
                                    data-target="#description_healty" class="checkmark"></span>

                            </label>
                        </td>

                        <td>
                            <div style="padding-bottom:5px;">
                                {{checkCriterio Evaluate.c1 Evaluate.c2 Evaluate.c3 Evaluate.c4 Evaluate.c4_1 Evaluate.c4_2 Evaluate.c4_3 Evaluate.c4_4}}
                                <!-- <p>{{Evaluate.c1}}</p>
                                <p>{{Evaluate.c2}}</p>
                                <p>{{Evaluate.c3}}</p>
                                <p>{{Evaluate.c4}}</p>
                                <p>{{Evaluate.c4_1}}</p>
                                <p>{{Evaluate.c4_2}}</p>
                                <p>{{Evaluate.c4_3}}</p>
                                <p>{{Evaluate.c4_4}}</p> -->
                            </div>
                        </td>

                        <td>

                            <select class="passyear" id='passyear_{{fullcode}}' value="{{Evaluate.pass_year}}">
                                <option value="{{checkPassYear_helper Evaluate.pass_year}}" selected>
                                    {{checkJoinYear_helper Evaluate.pass_year}}</option>
                                <option value="ไม่ระบุ" style="display: {{checkPassYear_NO_helper Evaluate.pass_year}}">
                                    ไม่ระบุ</option>
                                {{#each getYear}}
                                <option value="{{year}}">{{year}}</option>
                                {{/each}}

                            </select>

                        </td>
                        <td>
                            <div style="padding-bottom:5px;">
                                <input type="text" class="remark form-control" id="remark_{{fullcode}}"
                                    value="{{remark}}" placeholder="หมายเหตุ" style="width:160px">
                            </div>
                        </td>

                        <td>
                            <div style="padding-bottom:5px;padding-left:10px"><a href="#" id="cancel">
                                    <img src="/ic-delete.png" style="width:30px">
                                </a></div>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>


                <div class="modal fade" id="description_healty" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-body">

                                <section style="height: 20px"></section>
                                <div style="width:95%; height:30px; border-bottom: 1px solid black; text-align:left;">
                                    <span style="font-size:14px;font-weight:bold">
                                        4. มีระบบการส่งเสริมสุขภาพ /
                                        เฝ้าระวังด้านสิ่งแวดล้อมและป้องกันดูแลสุขภาพผู้สูงอายุในระดับตำบล
                                    </span>
                                </div>
                                <div class="row">

                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <br>
                                        <table>
                                            <tr>
                                                <td>
                                                    <label class="checkbox_blue slim_font" style="margin-left:2px;">

                                                        <input type="checkbox" class="criterio_check4_CH1"
                                                            name="criterio4_1" value="true" checked="{{Evaluate.c4_1}}">
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </td>
                                                <td>
                                                    <p>
                                                        4.1
                                                        มีการจัดบริการส่งเสริมป้องกันทันตสุขภาพในระดับตำบล
                                                        อย่างน้อยปีละครั้ง
                                                    </p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="checkbox_blue slim_font" style="margin-left:2px;">

                                                        <input type="checkbox" class="criterio_check4_CH2"
                                                            name="criterio4_2" value="true" checked="{{Evaluate.c4_2}}">
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </td>
                                                <td>
                                                    <p>
                                                        4.2
                                                        มีการจัดกิจกรรมการให้ความรู้ด้านการส่งเสริมสุขภาพและอนามัยสิ่งแวดล้อมในระดับตำบลอย่างน้อยปีละ
                                                        1 ครั้ง
                                                    </p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="checkbox_blue slim_font" style="margin-left:2px;">

                                                        <input type="checkbox" class="criterio_check4_CH3"
                                                            name="criterio4_3" value="true" checked="{{Evaluate.c4_3}}">
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </td>
                                                <td>
                                                    <p>
                                                        4.3
                                                        การจัดสิ่งแวดล้อมให้สอดคล้องกับการเปลี่ยนแปลงของการดำเนินชีวิตของผู้สูงอายุ
                                                        เช่น
                                                        ห้องนอน ห้องน้ำ /ส้วม ราวจับ ทางลานชัน
                                                        การจัดการขยะติดเชื้อในตำบล
                                                    </p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="checkbox_blue slim_font" style="margin-left:2px;">

                                                        <input type="checkbox" class="criterio_check4_CH4"
                                                            name="criterio4_4" value="true" checked="{{Evaluate.c4_4}}">
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </td>
                                                <td>
                                                    <p>
                                                        4.4
                                                        มีสถานที่ในการจัดกิจกรรมด้านการออกกำลังกายในระดับตำบลอย่างน้อย
                                                        1 แห่ง
                                                    </p>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </table>


        </div>
    </div>


    <div class="modal fade" id="description" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">

                    <section style="height: 20px"></section>
                    <div style="width:95%; height:30px; border-bottom: 1px solid black; text-align:left;">
                        <span style="font-size:14px;font-weight:bold">
                            ระบบการส่งเสริมสุขภาพดูแลผู้สูงอายุระยะยาว (Long Term Care) องค์ประกอบ 4 ข้อ ดังนี้
                        </span>
                    </div>
                    <div class="row">

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <br>
                            <!-- <p>1. มีระบบการประเมินคัดกรองปัญหาสุขภาพ และมีข้อมูลผู้สูงอายุ ที่จำ
                                เป็นต้องได้รับการดูแลช่วยเหลือระยะยาว</p>
                            <p>2. มีชมรมผู้สูงอายุผ่านเกณฑ์ชมรมผู้สูงอายุคุณภาพ</p>
                            <p>3. มีผู้จัดการการดูแลผู้สูงอายุ (Care manager) ผู้ดูแลผู้สูงอายุ (Care giver)
                                หรืออาสาสมัครดูแลผู้สูงอายุ</p>
                            <p></p>4. มีบริการการดูแลสุขภาพผู้สูงอายุที่บ้านที่มีคุณภาพ (Home Health
                            Care)จากสถานบริการสู่ชุมชนโดยบุคลากรสาธารณสุขและทีมสหสาขาวิชาชีพ
                            <p>5. มีบริการส่งเสริมป้องกันทันตสุขภาพในระดับตำบล</p>
                            <p>6. มีระบบการดูแลผู้สูงอายุ กลุ่มติดบ้าน กลุ่มติดเตียง โดยท้องถิ่น
                                ชุมชนมีส่วนร่วมและมีแผนการดูแลผู้สูงอายุรายบุคคล (Care plan)</p>
                            <p>7.มีคณะกรรมการบริหารจัดการดูแลผู้สูงอายุที่มีภาวะพึ่งพิงในชุมชนหรือคณะกรรมการกองทุนตำบล
                            </p> -->
                            <p>1.
                                มีการประเมินคัดกรองปัญหาสุขภาพและมีข้อมูลผู้สูงอายุในการวางแผนการดูแลส่งเสริมสุขภาพผู้สูงอายุรายบุคคล
                                (Care Plan )</p>
                            <p>
                                2. มีการสนับสนุนการดำเนินงานชมรมผู้สูงอายุผ่านเกณฑ์ชมรมผู้สูงอายุคุณภาพกรมอนามัย
                                อย่างน้อยตำบลละ 1 ชมรม
                            </p>
                            <p>
                                3. มีบริการดูแลสุขภาพผู้สูงอายุโดยทีมสหวิชาชีพ ภาคีเครือข่าย ท้องถิ่น
                                และชุมชนอย่างมีส่วนร่วม
                            </p>
                            <p>
                                4. มีระบบการส่งเสริมสุขภาพ /
                                เฝ้าระวังด้านสิ่งแวดล้อมและป้องกันดูแลสุขภาพผู้สูงอายุในระดับตำบล
                            </p>
                            <p style="margin-left: 25px;">
                                4.1 มีการจัดบริการส่งเสริมป้องกันทันตสุขภาพในระดับตำบล อย่างน้อยปีละครั้ง
                            </p>
                            <p style="margin-left: 25px;">
                                4.2
                                มีการจัดกิจกรรมการให้ความรู้ด้านการส่งเสริมสุขภาพและอนามัยสิ่งแวดล้อมในระดับตำบลอย่างน้อยปีละ
                                1 ครั้ง
                            </p>
                            <p style="margin-left: 25px;">
                                4.3 การจัดสิ่งแวดล้อมให้สอดคล้องกับการเปลี่ยนแปลงของการดำเนินชีวิตของผู้สูงอายุ เช่น
                                ห้องนอน ห้องน้ำ /ส้วม ราวจับ ทางลานชัน การจัดการขยะติดเชื้อในตำบล
                            </p>
                            <p style="margin-left: 25px;">
                                4.4 มีสถานที่ในการจัดกิจกรรมด้านการออกกำลังกายในระดับตำบลอย่างน้อย 1 แห่ง
                            </p>
                            <p style="color: red;">
                                ดำเนินการโดยแกนนำชมรมผู้สูงอายุ Caregiver อาสาสมัครบริบาลท้องถิ่น อมส. หรือ อสม. ภายใต้
                                การกำกับติดตามโดย Care Manager
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
