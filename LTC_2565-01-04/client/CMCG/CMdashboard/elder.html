<template name="elder">
    <div id="loading">
        <div class="panel with-nav-tabs panel-default">
            <div class="panel-heading">
                <ul class="nav nav-tabs" id="test">
                    <li class="active" ><a href="#tab1primary" id="iselder" data-toggle="tab">ข้อมูลลงทะเบียนเอง</a></li>
                    <li ><a href="#tab2primary" id="isnhso" data-toggle="tab">ข้อมูลจากสปสช.</a></li>
                    <li class="disabled pull-right" style="padding-top:10px;font-weight:bold;">ผู้สูงอายุ{{nameCen}}
                        
                      
                        
                        {{#each countAllElder}} 
                        {{title}} 
                        <b style="color:blue">{{numelder}}</b> ราย 
                        {{/each}}

                        รวมทั้งหมด <b style="color:blue">{{countSumElder}}</b>ราย
                        
                    </li>
                     
                </ul>

            </div>
            <div class="panel-body">

                <div class="tab-content">
                  
                    <div class="tab-pane fade in {{backToElder_r}}" id="tab1primary">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <section style="height: 10px"></section>
                                        <div class="pull-left">
                                            <b style="font-size: 18px;">ผู้สูงอายุลงทะเบียนเอง ({{countElder}}
                                                ราย)  &nbsp;&nbsp;หมายเหตุ</b>
                                    
                                                <a href="#">
                                                    <span style="font-size:20px" class="glyphicon glyphicon-book" aria-hidden="true" id="des"
                                                        data-toggle="modal" data-target="#description"></span>
                                                </a>

                                            <!-- <button type="button" class="btn btn-default" id="option"> <span class=" glyphicon glyphicon-cog"></span>&nbsp;ตัวกรอง</button> -->

                                        </div>
                                        <!-- <span style="font-size:18px">&nbsp; (ข้อมูลล่าสุดวันที่ {{formatdatetime syncdate}})</span>
                                                    <br><br> -->
                                        <div class="pull-right">

                                            <button type="button" class="button blue create" style="width:200px"
                                                id="add">
                                                <b>
                                                    ลงทะเบียนผู้สูงอายุ</b>
                                            </button>
                                        </div>
                                        <!-- <div class="pull-right">
                                            <button type="button" class="button blue create" style="width:200px" id="sync">
                                                <i class="glyphicon glyphicon-refresh"></i>
                                                <b>
                                                    ซิงค์ข้อมูลผู้สูงอายุ</b>

                                            </button>
                                        </div> -->

                                </div>
                                <br> {{#if listelder}}

                                                <tr>
                                                    <th>ลำดับ</th>
                                                    <th>เลขบัตรประชาชน</th>
                                                    <th>ชื่อ - สกุล</th>
                                                    <!-- <th width="150px">ที่อยู่</th> -->
                                                    <th>อายุ</th>
                                                    <th>สิทธิ</th>
                                                    <!-- <th>โทร</th> -->
                                                    <th>ADL</th>
                                                    <th>TAI</th>
                                                    <th>กลุ่ม</th>
                                                    <th>สถานะ</th>
                                                    <th>Careplan</th>
                                                    <th>แก้ไข</th>
                                                    <th>ลบ</th>
                                                </tr>
                                            </thead>

                                                {{#each listelder}}
                                                <tr valign="center">
                                                    <td>{{nhsoElderIndex @index}}</td>
                                                    <td>{{CID}}</td>
                                                    <td>{{PRENAME}}{{NAME}} {{LNAME}}</td>
                                                    <!-- <td>{{ADDRESS}}</td> -->
                                                    <td>{{getage BIRTHDATE}}</td>
                                                    <td>{{PRIVILEGE}}</td>
                                                    <!-- <td>{{PHONE}}</td> -->
                                                    <td>{{ADL}}</td>
                                                    <td>{{TAI}}</td>
                                                    <td>{{GROUPID}}</td>

                                                            <option value="03">เสียชีวิต</option>
                                                        </select>

                                                        </button>

                                                            </button>
                                                        </a>
                                                    </td>
                                                    <td align="center" id="remove">
                                                        <a href="#" style="color: black;">
                                                            <button type="button" class="btn btn-danger">
                                                                <i class="glyphicon glyphicon-trash"
                                                                    aria-hidden="true"></i>
                                                            </button>

                                                        </a>
                                                    </td>
                                                </tr>
                                                {{/each}}

                                        </table>

    <div class="modal fade" id="description" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">

                    <div class="row">

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <p style="color:red;font-size: 18px;" >
                                หมายเหตุ :ข้อมูลลงทะเบียนเอง หมายถึง ข้อมูลผู้สูงอายุพึ่งพิงที่ CM
                                ได้ลงทะเบียนไว้ก่อนจะมีการเชื่อมข้อมูลจาก โปรแกรม สปสช. ซึ่งหากมีการซิงค์ข้อมูล
                                ในแถบ “ข้อมูลจากสปสช.” แล้ว (โดย CM ต้องกดซิงค์เอง)
                                ข้อมูลผู้สูงอายุที่ท่านเคยลงทะเบียนไว้นี้ จะถูก ย้ายไปอยู่ในแถบ “ข้อมูลจากสปสช.”
                                อัตโนมัติ ถ้าข้อมูลเลขบัตรประชาชน 13 หลักตรงกันกับโปรแกรม สปสช. -
                                หากมีชื่อผู้สูงอายุทั้งในแถบ “ข้อมูลลงทะเบียนเอง” และ “ข้อมูลจากสปสช.”
                                <p style="color:red;font-size: 18px;" >
                                    โปรดตรวจสอบเลขบัตรประชาชน 13 หลัก (และยึดข้อมูลจาก สปสช. เป็นหลัก) - แถบ
                                    “ข้อมูลลงทะเบียนเอง” สามารถลงทะเบียนผู้สูงอายุพึ่งพิงในสิทธิอื่นๆได้ เช่น
                                    ข้าราชการ, ประกันสังคม หรือ ผู้สูงอายุรายอื่นๆที่ต้องการทำ Care plan
                                </p>
                            </p>
