<template name="rep_tam_allcp">
    <div>
        {{> indexregmenu}}
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <a type="button" class="btn btn-default btn-sm" href="/rep_amp_allcp">
                        <span class="glyphicon glyphicon-chevron-left"></span>ย้อนกลับ
                    </a>
                    จำนวน Careplan ผู้สูงอายุทั้งหมดรายตำบล
                    <button type="button" id="printrep" class="btn btn-default btn-sm pull-right">
                        <span class="glyphicon glyphicon-print"></span> พิมพ์
                    </button>
                </div>
                <div class="panel-body">
                    <div style="margin-left:1%;margin-right:1%">
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <table border="0" class="faq">
                                    <tr>
                                        <td width="20%"> ปีงบประมาณ</td>
                                        <td width="80%">
                                            <select id="budgetyear" class="form-control">
                                                <option value="" selected>เลือกปีงบประมาณ</option>
                                                {{#each year}}
                                                <option value="{{byear}}">{{byear}}</option>
                                                {{/each}}
                                            </select>
                                        </td>
                                    </tr>
                                </table>

                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-12">
                                <div id="graph-cp">
                                    <canvas id="graphcp" style="width:100%;height:320px;"></canvas>
                                </div>

                            </div>
                            <div class="col-md-12">
                                <table class="table-bordered" style="width:100%">
                                    <thead>
                                        <th class="text-center" style="background-color:#FCECE4;font-weight:bold;">ตำบล
                                        </th>
                                        <th class="text-center">CARE PLAN</th>
                                        <th class="text-center">ผู้สูงอายุภาวะพึงพิง</th>
                                        <th class="text-center">ร้อยละการจัดทำ Care plan</th>
                                    </thead>
                                    <tbody>
                                        {{#each zonerep1}}
                                        <tr>
                                            <td align="center" style="background-color:#FCECE4;font-weight:bold;">
                                                <a href="/rep_hosp_allcp" id="viewprovince">{{_id}}</a>
                                            </td>
                                            <td align="center">{{dataded totalcp}}</td>
                                            <td align="center">{{dataded totalelder}}</td>
                                            <td align="center">{{percentCpElder totalcp totalelder}}</td>
                                        </tr>
                                        {{/each}}

                                        <tr>
                                            {{#each sumCMCG}}
                                            <td align="center" style="background-color:#FCECE4;font-weight:bold;">
                                                <b>รวม</b>
                                            </td>
                                            <td align="center">
                                                <b>{{dataded numcp}}</b>
                                            </td>
                                            <td align="center">
                                                <b>{{dataded numelder}}</b>
                                            </td>
                                            <td align="center">
                                                <b>{{percentCpElder numcp numelder}}</b>
                                            </td>
                                            {{/each}}
                                        </tr>

                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</template>
