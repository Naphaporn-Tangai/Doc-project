<template name="reportprovincenum">
    <div>
        {{> indexregmenu}}
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <a type="button" class="btn btn-default btn-sm" href="/reportzonenum">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        ย้อนกลับ
                    </a>
                    จำนวนรายจังหวัด CM และ CG
                    <button type="button" id="printrep" class="btn btn-default btn-sm pull-right">
                        <span class="glyphicon glyphicon-print"></span> พิมพ์
                    </button>
                </div>
                <div class="panel-body">
                    <div style="margin-left:2%;margin-right:2%">
                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <canvas id="zonecm" style="width:100%;height:320px;"></canvas>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <canvas id="zonecg" style="width:100%;height:320px"></canvas>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table-bordered" style="width:100%">
                                    <thead>
                                        <th class="text-center" style="background-color:#FCECE4;font-weight:bold;">จังหวัด</th>
                                        <th class="text-center">CM หน่วยบริการ</th>
                                        <th class="text-center">CM อปท</th>
                                        <th class="text-center">CG หน่วยบริการ</th>
                                        <th class="text-center">CG อปท</th>
                                        <th class="text-center">CM:CG</th>
                                    </thead>
                                    <tbody>
                                        {{#each zonerep1}}
                                        <tr>
                                            <td align="center" style="background-color:#FCECE4;font-weight:bold;"><a
                                                    href="/reportamphoenum" id="viewAmphoe">{{province}}</a></td>
                                            <td align="center">{{dataded num_cm_hosp}}</td>
                                            <td align="center">{{dataded num_cm_dla}}</td>
                                            <td align="center">{{dataded num_cg_hosp}}</td>
                                            <td align="center">{{dataded num_cg_dla}}</td>
                                            <td align="center">{{CMCGRATIO_PROVINCE num_cm_hosp num_cm_dla num_cg_hosp
                                                num_cg_dla}}</td>
                                        </tr>
                                        {{/each}}

                                        {{#each sumCMCG}}
                                        <tr>
                                            <td align="center" style="background-color:#FCECE4;font-weight:bold;">
                                                <b>รวม</b>
                                            </td>
                                            <td align="center">{{dataded num_cm_hosp}}</td>
                                            <td align="center">{{dataded num_cm_dla}}</td>
                                            <td align="center">{{dataded num_cg_hosp}}</td>
                                            <td align="center">{{dataded num_cg_dla}}</td>
                                            <td align="center">{{CMCGRATIO_PROVINCE num_cm_hosp num_cm_dla num_cg_hosp
                                                num_cg_dla}}</td>
                                        </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
